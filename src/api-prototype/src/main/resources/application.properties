spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/noa
spring.datasource.username=postgres
spring.datasource.password=nyp
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# faster connection times
hibernate.temp.use_jdbc_metadata_defaults=false

#Flyway-Scripts for production
#spring.flyway.locations=classpath:db/migration/production

# automatically generate DDL
hibernate.hbm2ddl.auto=update
